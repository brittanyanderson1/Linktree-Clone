<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <!--This is the share button-->
    <header>
        <div class="share-button"></div>
    </header>

    <!--This is the container for the linktree application-->    
    <div class="container">

    <!--This is the user avatar image-->
        <div class="image-container">
            <img src="images/Resized_Resized_20221210_115912_1721793478212_1721793520472.jpeg" height="135" alt="Brittany Anderson avatar"/>
    </div>

    <!--This is the Linktree user handle-->
    <h1>@brittanyanderson</h1>
    
    <!--These are the tiles that hold the social media links-->
    <a class="tile" href="">
        <div class="icon"></div>
        <p>YouTube</p>
        <div class="tile-share-button"></div>
    </a >
    <a class="tile" href="">
        <div class="icon"></div>
        <p>Twitter</p>
        <div class="tile-share-button"></div>
    </a >
    <a class="tile" href="">
        <div class="icon"></div>
        <p>Coding Tips!</p>
        <div class="tile-share-button"></div>
    </a >
</div>

</body>
</html>
